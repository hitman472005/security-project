<div class="user-maintenance-container">
    <h2>Configuracion</h2>
    <mat-tab-group [(selectedIndex)]="activeTab">
        <mat-tab label="Roles">
            @if(activeTab===0){
                <app-user-roles></app-user-roles>
            }
        </mat-tab>
        <mat-tab label="Estado">
            @if(activeTab===1){
                <app-user-status></app-user-status>
            }
        </mat-tab>
    </mat-tab-group>
</div>
