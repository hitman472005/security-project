<section class="user-section">
  <h2>ðŸ‘¤ Perfil del usuario</h2>

  <!-- Estado de carga -->
  <div *ngIf="!user && !isLoggedIn" class="empty">
    <p>No hay usuario cargado.</p>
    <button (click)="listUser()" class="btn">Cargar usuario</button>
  </div>

  <!-- Tarjeta de usuario -->
  <div *ngIf="user" class="user-card">
    <!-- Foto -->
    <div class="photo-wrapper">
      <img *ngIf="user.photoUrl; else noPhoto" [src]="user.photoUrl" alt="Foto de usuario" class="user-photo" />
      <ng-template #noPhoto>
        <div class="user-photo-placeholder">Sin foto</div>
      </ng-template>
    </div>

    <!-- Datos -->
    <div class="user-info">
      <p><strong>Nombre:</strong> {{ user.name || user.fullName || 'â€”' }}</p>
      <p><strong>Usuario:</strong> {{ user.username || user.login || 'â€”' }}</p>
      <p><strong>Email:</strong> {{ user.email || 'â€”' }}</p>
      <p><strong>Rol:</strong> {{ user.role?.name || 'Sin rol' }}</p>
      <p><strong>Estado:</strong> {{ user.status?.code  }}</p>
    </div>


  </div>
</section>
