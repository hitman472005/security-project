<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form [formGroup]="formulario" (ngSubmit)="operar()">
            <div class="form-group">
                <label for="login">Usuario o Correo</label>
                <input type="text" formControlName="login" name="login" placeholder="Tu usuario o correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <button type="button" class="btn btn-google" (click)="login()">
                <i class="fab fa-google"></i> Iniciar Sesión con Google
            </button>
        </form>
        <div class="links">
            <p><a style="cursor: pointer;" href="forgot-password.html">¿Olvidaste tu contraseña?</a></p>
            <p><a style="cursor: pointer;" (click)="register()">¿No tienes cuenta? Registrarse</a></p>
        </div>
    </div>
</body>
