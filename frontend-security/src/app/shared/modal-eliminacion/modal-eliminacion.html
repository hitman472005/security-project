<div class="container mt-4 mb-4">
    <div class="card   rounded-4">
        <div class="card-header  text-center rounded-top-4">
            <h2 class="m-0" style="font-family: monospace;">{{ titulo }}</h2>
        </div>

        <div class="card-body ">
            <!-- Mensaje -->
            <p class="text-center fw-semibold" style="font-family: monospace; margin-bottom: 2.5rem;">
                {{ subtitulo }}
            </p>

            <!-- Campo de razÃ³n opcional -->
            @if (razon && razon.trim() !== '') {
            <div class="mb-3" style="font-family: monospace;">
                <label for="razonInput" class="form-label fw-semibold text-secondary">Motivo:</label>
                <input id="razonInput" #input type="text" class="form-control border-primary shadow-sm"
                    [placeholder]="razon" />
            </div>
            }

            <!-- Botones -->
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="button" class="btn btn-success px-4" (click)="close('CONFIRMAR')">
                    <i class="fas fa-check me-2"></i> Confirmar
                </button>
                <button type="button" class="btn btn-danger px-4" (click)="close('CANCELAR')">
                    <i class="fas fa-times me-2"></i> Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
